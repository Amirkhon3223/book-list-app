<div class="container">
  <!-- Блок фильтров слева -->
  <div class="filters">
   <div class="fixed">
     <app-filters [allBooks]="allBooks" (filteredBooks)="applyFilters($event)"></app-filters>
   </div>
  </div>

  <!-- Контентный блок справа -->
  <div class="content">
    <!-- Список книг -->
    <div class="book-list">
      <mat-grid-list cols="3  " rowHeight="2:2" gutterSize="0px">
        <mat-grid-tile *ngFor="let book of filteredBooks">
          <mat-card class="book-card">
            <img mat-card-image [src]="book.preview" alt="{{ book.title }}">
            <mat-card-content>
              <h3 mat-card-title>{{ book.title }}</h3>
              <p>Автор: {{ getAuthorName(book.authorId) }}</p>
              <p>Страницы: {{ book.pages }}</p>
              <p>Язык: {{ book.language }}</p>
              <p>Жанр: {{ book.genre }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" [routerLink]="['/book', book.id]">Подробнее</button>
              <a mat-button color="accent" [href]="book.pdfUrl" target="_blank">Ссылка на PDF</a>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
